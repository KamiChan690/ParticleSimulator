<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Simulador</a></li>
        <li></li><a href="page1.html">Simulação</a></li>
        <li></li><a href="page2.html">Caixa 1d</a></li>
      </ul>
    </nav>
    <div>
      <div class="container question">
        <select id="particle" name="particle">
          <option value="proton" selected>Próton</option>
          <option value="electron">Elétron</option>
        </select>
        <div>
          <label>Largura da Caixa (L): </label>
          <input id="length" type="text" />
        </div>
        <div>
          <label>𝑛 inicial da partícula (𝒏𝒊): </label>
          <input id="ni" type="text" />
        </div>
        <div>
          <label>𝑛 final da partícula (𝒏𝒇): </label>
          <input id="nf" type="text" />
        </div>
        <p>𝑃(𝑎 ≤ 𝑥 ≤ b)</p>
        <div>
          <label>a: </label>
          <input id="a" type="text" />
        </div>
        <div>
          <label>b: </label>
          <input id="b" type="text" />
        </div>
        <button>Calcular</button>
      </div>
      <div class="container" style="display: none" id="results"></div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
